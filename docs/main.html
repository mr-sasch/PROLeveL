<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <title>Document</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <!-- FontAwesome -->
    <!-- Стили -->
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
    <!-- Шрифты-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;amp;subset=cyrillic" rel="stylesheet"/>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <!-- Хэдер левый-->
      <div class="header__left">
        <div class="header__left-dotted bg_dotted">
          <!-- Лого-->
          <div class="header__left-logo-img-wrapper"><img class="header__left-logo-img" src="images/logo.png" alt="логотип"/></div>
          <div class="header__left-phone">+375 29 922-55-77</div>
        </div>
        <div class="header__left-socials"><img class="header__right-socials-img" src="images/header__socials-fb.png"/><img class="header__right-socials-img" src="images/header__socials-vk.png"/><img class="header__right-socials-img" src="images/header__socials-inst.png"/></div>
      </div>
      <!-- Хэдер правый-->
      <div class="header__right">
        <div class="header__right-menu-wrapper">
          <!-- Навигационное меню-->
          <div class="menu">
            <div class="menu__button-open">
              <div class="menu__button-open-title">Menu</div>
              <div class="menu__button-open-picture">
                <div class="menu__button-open-picture-dot"></div>
                <div class="menu__button-open-picture-dot"></div>
                <div class="menu__button-open-picture-dot"></div>
              </div>
            </div>
            <div class="menu__navigaton d-n">
              <div class="menu__navigaton-logo"></div>
              <div class="menu__navigaton-items">
                <div class="menu__navigaton-items-item">SEO 2.0</div>
                <div class="menu__navigaton-items-item">Отраслевое продвижение</div>
                <div class="menu__navigaton-items-item">Региональное продвижение</div>
                <div class="menu__navigaton-items-item">...</div>
              </div>
              <div class="menu__button-close">
                <div class="menu__button-close-title">Close</div>
                <div class="menu__button-close-picture"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Content-->
    <h1>тест</h1>
    <!-- Footer -->
  </body>
</html>
